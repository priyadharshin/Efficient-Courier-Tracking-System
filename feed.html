<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" >
<link rel="stylesheet" type="text/css" href="/static/css/feed.css">
<title>Feedback</title>
</head>
<body>
<div class="container">
	<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
	<h1 class="text-center">Feed back</h1>
		<a href="/"><div class="btn btn-info" style="color:white;">Back</div></a>
	
	<form action="/feedback" method="POST">
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Courier Id</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="cid" placeholder="Courier Id">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Email</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="email" placeholder="Email">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Suggestion</label>
	<div class="col-md-9">
	<textarea class="form-control" name="sugestion" placeholder="Type message here"></textarea>
	</div>
	<!--close-->
     <a href="#"><div class="btn btn-info"><button type="submit" style="color:black;">Submit</button></div></a>
     </div>
	 </form>
	 
	<div class="col-md-3"></div>
	</div>
	
</div>


</body>
</html>
