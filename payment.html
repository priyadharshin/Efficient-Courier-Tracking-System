<html>
<head>
<title>Payment Module</title>
<link rel="stylesheet" href="/static/css/payment.css">
</head>
<body>
<div class="app-container">
	<div class="top-box">
 <p><span class="left-icon">&#x2190;</span>CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
     </div>
<div class="middle-box">
<h1>{{data}}<span>rupee</span></h1>
<p>Pay To Courier Company Ltd</p>
</div>



<div class="card-details">
<p>Pay using credit or debit card</p>
<form action="/paymentSave" method="POST">  

<div class="card-num-field-group hide" >
<label>Amount</label><br>
<input type="text" class="card-num-field" value="{{data}}" name="amount">
</div>

<div class="card-num-field-group">
<label>Card Number</label><br>
<input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
</div>
<div class="date-field-group">
<label>VALID THRU</label><br>
<input type="text" class="date-field" placeholder="mm">
<input type="text" class="date-field" placeholder="yyyy">
</div>
<div class="cvc-field-group">
<label>CVC</label><br>
<input type="password" class="cvc-field" placeholder="xxx">
</div>
<div class="name-field-group">
<label>Card Holder Name</label><br>
<input type="password" class="name-field" placeholder="Full Name">
</div>
<button type="submit" class="pay-btn" >Pay Now</button>
</form>

</div>
</div>


</body>
</html>
