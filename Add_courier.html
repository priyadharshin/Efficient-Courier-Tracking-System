<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" >
<link rel="stylesheet" type="text/css" href="/static/css/Add courier.css">
<title>Add Courier</title>
</head>
<body>
<div class="container">
	<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
	<h1 class="text-center">Add Courier</h1>
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Courier NO</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="cno" placeholder="">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Sender's Name</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="sname" placeholder="">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Sender's Mobile</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="smob" placeholder="">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Sender's City</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="scity" placeholder="">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Sender's Address</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="saddress" placeholder="">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Recipient's Name</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="rname" placeholder="">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Recipient's Mobile</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="rmob" placeholder="">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Recipient's City</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="rmob" placeholder="">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Recipient's Address</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="raddress" placeholder="">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Type of Shipment</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="shipment" placeholder="">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Courier Id</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="cid" placeholder="Courier Id">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Pick up Date</label>
	<div class="col-md-9">
	<input type="date" class="form-control" name="datetime" placeholder="">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Status</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="Status" placeholder="Status">
	</div>
	<!--close-->
	<!--- make a row in col-md-6 for label and textbox-->
	<label class="label col-md-3 control-label">Invoice No</label>
	<div class="col-md-9">
	<input type="text" class="form-control" name="invoice no" placeholder="Invoice No">
	</div>
	<!--close-->
	<br>
	<a href="#"><div class="btn btn-info">Submit</div></a>
	<a href="#"><div class="btn btn-info">Cancel</div></a>
	
	</div>
	<div class="col-md-3"></div>
	</div>
	
</div>


</body>
</html>
